<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}    



        <h3>Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}

            <label for="">User Name</label>
            <input type="text" id="username" name="username" placeholder="Type user name here" required>
            <br>

            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Type first name here" required>
            <br>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Type last name here" required>
            <br>

            <label for="">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Type email address here" required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Type password here" required>
            <br>

            <label for="">Confirm your password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Type password again" required>
            <br>

            <button type="submit">Sign Up</button>
        </form>

    </body>
</html>
